<ion-content [fullscreen]="true" class="animate__animated animate__fadeInUp">
  <div class="row h-80 justify-content-center p-5 mt-4">
    <div class="col-12">
      <h1 class="p-4 text-center"><span id="wi">WI</span><span id="doc">DOCTOR</span> :: <span class="text-secondary text-uppercase">{{titulo}}</span></h1>
    </div>
    <div id="caixa">
      <div id="quest">
        <p class="m-4">{{p}}</p>
        <div class="form-group-sm m-4 row">
          <input type="number" class="form-control form-control-sm" placeholder="0" name="nota" [(ngModel)]="nota">
          <input type="button" class="btn btn-outline-danger mt-3 px-4 botao" value="Voltar" (click)='voltar()'>
          <input type="button" class="btn btn-danger mt-3 px-4 botao" id="prox" value="PrÃ³ximo" (click)='prox()'>
        </div>
        <div class="row justify-content-end mx-4">
          <p>{{n}}/{{t}}</p>
        </div>
      </div>

      <form [formGroup]="fGroup" id="form" class="d-none">
        <div class="m-4">
          <table class="table">
            <tr *ngFor="let r of resumo">
              <td><p>{{r.nome}}</p></td>
              <td><input type="number" class="form-control form-control-sm" formControlName={{r.valor}}></td>
            </tr>           
          </table>          
          <input id="button" type="button" class="btn btn-danger botao" (click)="prosseguir()" value="Prosseguir">
        </div>
      </form>

      <div id="result" class="d-none">
        <div class="m-4">
          <table class="table">
            <tr>
              <td><strong>Especialidade</strong></td>
              <td><strong>Probalidade de acerto</strong></td>
            </tr>
            <tr *ngFor="let r of z">
              <td>{{r.name}}</td>
              <td>{{r.valor}}%</td>
            </tr>
          </table>
          <div class="row px-4">
            <button class="btn btn-outline-danger botao" (click)="refazer()"><fa-icon [icon]="faRedo"></fa-icon>Refazer</button>
            <button id="finalizar" class="btn btn-danger botao" (click)="finalizar()">Finalizar</button>
            <button class="btn btn-danger botao ml-2" (click)="share()"><fa-icon [icon]="faDownload"></fa-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
